<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WhatPic?</title>
</head>
<body>
    <header>
        <img class="logo" src="./images/logo.svg" alt="logo">
        <div id="settings" class="settings-wrapper">
            <button onclick="openCloseSettings()" id="settingsBtn" class="settings-btn">
                <img src="./images/settings.png" alt="settings">
            </button>
            <div class="options-wrapper">
                <p class="font-style-secondary">Results per page:</p>
                <button class="num-btn font-style-secondary">50</button>
                <button class="num-btn font-style-secondary">100</button>
                <button class="num-btn font-style-secondary">150</button>
            </div>
        </div>
        <input class="font-style-secondary" id="search" type="text">
        <button id="search-btn">Search</button>
    </header>
    <main>
        <section id="img-output">

        </section>
    </main>
    <footer class="font-style-primary"> WhatPic? </footer>
    <div id="loader" class="loader-wrapper">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
